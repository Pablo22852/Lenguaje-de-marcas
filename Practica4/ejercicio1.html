    <!-- Formulario de nueva incidencia -->
    <form action="procesarincidencia.php" method="POST" enctype="multipart/form-data" class="formulario-incidencia">
        <fieldset>
            <legend>Nueva incidencia</legend>
            <label for="profesor">Profesor que indica la incidencia:</label>
            <input type="text" id="profesor" name="profesor" required><br>

            <label for="email">Correo electrónico del profesor:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="departamento">Departamento al que pertenece:</label>
            <input type="text" id="departamento" name="departamento" required><br>

            <label for="aula">Aula (número):</label>
            <input type="number" id="aula" name="aula" required><br>

            <label for="dia">Día de la incidencia:</label>
            <input type="date" id="dia" name="dia" required><br>

            <label for="hora">Hora de la incidencia:</label>
            <input type="time" id="hora" name="hora" required><br>

            <label for="descripcion">Descripción de la incidencia:</label>
            <textarea id="descripcion" name="descripcion" rows="4" required></textarea><br>

            <label for="imagen">Subir una imagen de la incidencia (opcional):</label>
            <input type="file" id="imagen" name="imagen"><br>

            <div class="botones">
                <button type="submit">Enviar incidencia</button>
                <button type="reset">Resetear formulario</button>
            </div>
        </fieldset>
    </form>
