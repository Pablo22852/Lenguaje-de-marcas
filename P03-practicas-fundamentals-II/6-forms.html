<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario</title>
</head>
<body>
  <form id="registroForm">
    <label>Nombre:</label>
    <input type="text" id="nombre">
    <span id="errorNombre" style="color: red;"></span>

    <label>Email:</label>
    <input type="email" id="email">
    <span id="errorEmail" style="color: red;"></span>

    <label>Contraseña:</label>
    <input type="password" id="password">
    <span id="errorPassword" style="color: red;"></span>

    <label>Confirmar Contraseña:</label>
    <input type="password" id="confirmPassword">
    <span id="errorConfirmPassword" style="color: red;"></span>

    <button type="submit">Registrarse</button>

    <p>Nombre</p>
    <p>Email</p>
    <p>Contraseña</p>
    <p>Confirmar Contraseña:</p>
  </form>

  <script>
    const form = document.getElementById("registroForm");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const nombre = document.getElementById("nombre").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const confirmPassword = document.getElementById("confirmPassword").value.trim();

      document.getElementById("errorNombre").textContent = "";
      document.getElementById("errorEmail").textContent = "";
      document.getElementById("errorPassword").textContent = "";
      document.getElementById("errorConfirmPassword").textContent = "";

      let valido = true;

      if (nombre === "") {
        document.getElementById("errorNombre").textContent = "El nombre es requerido";
        valido = false;
      }

      if (email === "") {
        document.getElementById("errorEmail").textContent = "El email es requerido";
        valido = false;
      }

      if (password === "") {
        document.getElementById("errorPassword").textContent = "La contraseña es requerida";
        valido = false;
      }

      if (password !== confirmPassword) {
        document.getElementById("errorConfirmPassword").textContent = "Las contraseñas no coinciden";
        valido = false;
      }

      if (valido) {
        const pTags = form.querySelectorAll("p");
        pTags[0].textContent = "Nombre: " + nombre;
        pTags[1].textContent = "Email: " + email;
        pTags[2].textContent = "Contraseña: " + password;
        pTags[3].textContent = "Confirmar Contraseña: " + confirmPassword;
      }
    });
  </script>
</body>
</html>
