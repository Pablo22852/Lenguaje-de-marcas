<!DOCTYPE html>
<html>
<body>


<h1 id="demo1">Esto es un Titulo</h1>

<button onclick="cambiarColorTitulo()">Cambiar color del título a rojo</button>


<p id="demo">Esto es un parrafo</p>


<button onclick="ponerNegritaParrafo()">Poner párrafo en negrita</button>





<script>
    
    function cambiarColorTitulo() {
        document.getElementById("demo1").style.color = "red";
    }

    
    function ponerNegritaParrafo() {
        document.getElementById("demo").style.fontWeight = "bold";
    }
</script>

</body>
</html>
