<!DOCTYPE html>
<html>
<body>


<h1>Cambio de imagen</h1>




    <img id="miImagen" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS6lMOi1ZWxibMpbUW0SfrRO9Beix29s27uFA&s"  width="100" height="100">

    

    <button onclick="cambiarTamanoImagen()">Cambiar tama√±o de la imagen</button>
    <button onclick="cambiarImagen()">Cambiar imagen</button>

    <script>

        function cambiarTamanoImagen() {
            const imagen = document.getElementById("miImagen");
            imagen.width = 500;  
            imagen.height = 350; 
        }

        
        function cambiarImagen() {
            const imagen = document.getElementById("miImagen");
            imagen.src = "https://img.freepik.com/foto-gratis/belleza-otonal-abstracta-patron-venas-hoja-multicolor-generado-ia_188544-9871.jpg"; 
        }
    </script>

</body>
