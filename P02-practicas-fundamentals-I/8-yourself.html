<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My JavaScript Contact</title>
  <style>
    body {
      font-family: sans-serif;
    }

    p {
      margin-bottom: 20px;
    }

    button {
      margin-right: 10px;
      padding: 8px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <h1>First Javascript contact</h1>
  <p id="myParagraph">This is the initial text.</p>

  <button id="helloBtn">Hello World</button>
  <button id="goodbyeBtn">Goodbye World</button>
  <button id="boldBtn">Bold</button>
  <button id="italicBtn">Italic</button>
  <button id="colorToggleBtn">Change Color</button>

  <script>
      // A button that, when clicked, changes the text of the paragraph <p> to "Hello World".
      // A button that, when clicked, changes the text of the paragraph < p > to "Goodbye World".
      // A button that, when clicked, change the text style to bold.
      // A button that, when clicked, change the text style to italic.
      // A button that, when clicked, change the color of the text to red, when it is clicked again set the color back to the initial color.

    const paragraph = document.getElementById("myParagraph");
    const helloBtn = document.getElementById("helloBtn");
    const goodbyeBtn = document.getElementById("goodbyeBtn");
    const boldBtn = document.getElementById("boldBtn");
    const italicBtn = document.getElementById("italicBtn");
    const colorToggleBtn = document.getElementById("colorToggleBtn");

    let isRed = false; // For toggling text color

    helloBtn.addEventListener("click", () => {
      paragraph.textContent = "Hello World";
    });

    goodbyeBtn.addEventListener("click", () => {
      paragraph.textContent = "Goodbye World";
    });

    boldBtn.addEventListener("click", () => {
      paragraph.style.fontWeight = "bold";
    });

    italicBtn.addEventListener("click", () => {
      paragraph.style.fontStyle = "italic";
    });

    colorToggleBtn.addEventListener("click", () => {
      if (isRed) {
        paragraph.style.color = "black"; // Reset to default
        isRed = false;
      } else {
        paragraph.style.color = "red";
        isRed = true;
      }
    });
  </script>

</body>

</html>
